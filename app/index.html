<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.css"></link>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./script/discovery/setting/setting.css">
    <link rel="stylesheet" href="./script/discovery/managedDevices/action/actionStyle.css">
    <link rel="stylesheet" href="./script/discovery/managedDevices/managedDevice.css"></link>

    <title>Training App</title>
</head>
<body ng-controller="AppController">
    <section id="app-header">
    <div class="container-fluid">
        <div class="header">
            <div class="logo">
                <div class="txt-ov">OmniVista</div>
                <div class="txt-ale">ALE</div>
            </div>
            <div>
                <span><i class="fas fa-info"></i></span>

        </div>
    </div>
    </section>

        <div class="row">
        <div class="col-sm-2 col-md-2 col-lg-2 left-side p-0">

                <div class="txt-discovery">Discovery</div>
                <ul>
                    <li><a href="#!/managed-device">Managed Devices</a></li>
                    <li><a href="#!/setting">Settings</a></li>

        </div>
    </div>

    <script src="./lib/angular/angular.js"></script>
    <script src="./lib/angular-route/angular-route.js"></script>

    <script src="./lib/@fortawesome/fontawesome-free/js/all.js"></script>

    <script src="app.controller.js"></script>
    <script src="./script/discovery/managedDevices/managedDevice.module.js"></script>
    <script src="./script/discovery/managedDevices/managedDevices.controller.js"></script>
    <script src="./script/discovery/managedDevices/view/managedDeviceView.controller.js"></script>
    <script src="./script/discovery/setting/setting.module.js"></script>
    <script src="./script/discovery/setting/SettingController.js"></script>
    <script src="./script/discovery/setting/view/settingView.controller.js"></script>
    <script src="./shares/validation/macAddressValidation.directive.js"></script>
    <script src="./shares/validation/addressValidation.directive.js"></script>
